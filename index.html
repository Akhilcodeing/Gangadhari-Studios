<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gangadhari Gaming World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4CAF50, #f87c01);
            color: #fff;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(to right, #4CAF50, #f87c01);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideDown 1s ease-in-out;
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .logo {
            max-width: 250px;
            transition: transform 0.3s;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .search-bar input {
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            width: 300px;
        }
        .search-bar button {
            padding: 8px 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 8px;
            transition: background-color 0.3s;
        }
        .search-bar button:hover {
            background-color: #f87c01;
        }
        nav {
            display: flex;
            gap: 20px;
            position: fixed;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            z-index: 1000;
            border-radius: 10px;
            animation: fadeIn 1.5s;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }
        nav a:hover {
            color: #ffeb3b;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .image-container {
            position: relative;
            text-align: center;
            color: #f0c105;
            margin-top: 20px;
            animation: fadeInUp 1s ease-in-out;
        }
        @keyframes fadeInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .main-image {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .overlay-text, .sub-text, .third-text, .fourth-text, .fifth-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            opacity: 0;
            animation: fadeInText 2s ease-in-out forwards;
        }
        .overlay-text { top: 30%; font-size: 40px; animation-delay: 0.5s; }
        .sub-text { top: 35%; font-size: 30px; animation-delay: 1s; }
        .third-text { top: 40%; font-size: 20px; animation-delay: 1.5s; }
        .fourth-text { top: 45%; font-size: 30px; animation-delay: 2s; }
        .fifth-text { top: 50%; font-size: 20px; animation-delay: 2.5s; }
        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        footer {
            background: rgba(0, 0, 0, 0.8);
            color: rgb(180, 38, 38);
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="sl-2.jpg" alt="Studio Logo" class="logo">
        <div class="search-bar">
            <input type="text" id="search-query" placeholder="Search..." />
            <button type="button" onclick="searchPage()">Search</button>
        </div>
    </div>
</header>

<nav>
    <a href="game.html">Games</a>
    <a href="trailer.html">Trailer</a>
    <a href="comic's.html">Comics</a>
    <a href="About Us.html">About Us</a>
    <a href="contact.html">Contact</a>
</nav>

<div class="image-container">
    <img src="sl-2.jpg" alt="Gangadhari Gaming World" class="main-image">
    <div class="overlay-text">Welcome to Gangadhari Gaming World</div>
    <div class="sub-text">Your adventure begins here</div>
    <div class="third-text">Explore, Play, Conquer!</div>
    <div class="fourth-text">Games Created based on mythology</div>
    <div class="fifth-text">Get ready for epic challenges!</div> 
</div>

<footer>
    <p>&copy; 2024 Gangadhari Gaming World. All Rights Reserved.</p>
</footer>

<script>
    function searchPage() {
        const query = document.getElementById('search-query').value.toLowerCase();
        if (query.includes('games')) {
            window.location.href = 'game.html';
        } else if (query.includes('trailer')) {
            window.location.href = 'trailer.html';
        } else if (query.includes('comic')) {
            window.location.href = "comic's.html";
        } else if (query.includes('about')) {
            window.location.href = 'About Us.html';
        } else if (query.includes('contact')) {
            window.location.href = 'contact.html';
        } else if (query.includes('title')) {
            window.location.href = 'trailer.html';
        } else if (query.includes('love me if you dare')) {
            window.location.href = 'trailer.html';
        } else {
            alert('No results found for "' + query + '"');
        }
    }
</script>

</body>
</html>
