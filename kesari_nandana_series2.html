            margin: 20px 0;
            transform: scale(0.8);
            transition: transform 0.5s;
        }

        .game-image:hover {
            transform: scale(1);
        }

        .description {
            margin-top: 20px;
            font-size: 18px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
